<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Utilizando o Sistema de Grid do Bootstrap</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style type="text/css">
div{
background-color:green;
border:1px solid #999999;
padding:5px;
}
.border{
  border: 1px solid #999999;
}
.container{
  background: green;
}
.container{
  margin-top: 50px;
  background: orange;
}
</style>
</head>
<body>
<div class="container text-center">
  <div class="row">
    <div class="col border">
      Linha 1 - Coluna 1
    </div>
    <div class="col border">
      Linha 1 - Coluna 2
    </div>
  </div>
  <div class="row">
    <div class="col border">
      Linha 2 - Coluna 1
    </div>
    <div class="col border">
      Linha 2 - Coluna 2
    </div>
    <div class="col border">
      Linha 2 - Coluna 3
    </div>
  </div>
</div>
</body>
</html>
