<!DOCTYPE html>
<html>
<head>
<style>
#container{
	background: #ccc;
	font-family: verdana;
	width: 960px;
	margin: 0 auto;
	padding: 10px;
}	
.texto-destaque{
	font-weight: bold;
}
ul li{
	list-style: none;
	margin-bottom: 5px;
	display: inline;
}

#rgb{
	background-color: rgb(255, 0, 51, 1.0);
}

#rgba{
	background-color: rgba(255, 0, 51, 40%);
}

#hsl{
	background-color: hsl(0, 100%, 50%, 1.0);
}

#hsla{
	background-color: hsla(0, 100%, 50%, 40%);
}

</style>

</head>
<body>
	<div id="container">
		<h1>Título Principal</h1>
		<p class="texto-destaque">Texto ao qual o título se refere</p>

		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
		</ul>
	</div>

	<div id="container">
		<div id="rgb">
			RGB - Red, Green e Blue
	</div>		
	<div id="rgba">
		RGBA
	</div>
	<div id="hsl">
	HSL - Hue, Saturation e lighness
	</div>
	<div id="hsla">
	HSLA
    </div>

</div>		


</body>
</html>
